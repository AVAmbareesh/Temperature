<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <from>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Temperature Converter</h1>
                 <br>
                <div class="form-group">
                    <h4>
                       <label for="celsiusInput">Celsius:</label> 
                    </h4>
                    <input type="number" class="form-control" id="celsiusInput" placeholder="Enter Celsius">
                </div>
                <div class="form-group">
                    <h4>
                       <label for="fahrenheitInput">Fahrenheit:</label>
                    </h4>
                    <input type="number" class="form-control" id="fahrenheitInput" placeholder="Enter Fahrenheit">
                </div>
                <button class="btn btn-primary" onclick="convertToCelsius()">Convert to Celsius</button>
                <button class="btn btn-primary" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
                <button id="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </div>
    </from>

    <script>
        function convertToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsiusInput").value = celsius.toFixed(2);
        }

        function convertToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheitInput").value = fahrenheit.toFixed(2);
        }

        document.getElementById("reset").addEventListener("click", function() {
        document.getElementById("celsiusInput").value = "Enter celsius";
        document.getElementById("fahrenheitInput").value = "Enter fahrenheit";
});
    </script>
</body>
</html>
